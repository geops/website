name: End-to-end tests
on: [push]
jobs:
  cypress-run-chrome:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:latest
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "18.18.2"

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          runTests: false

      - run: yarn cy:test:chrome

  cypress-run-firefox:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:latest
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "18.18.2"

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          runTests: false

      - run: yarn cy:test:firefox

  # Edge test is unstable
  cypress-run-edge:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:latest
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "18.18.2"

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          runTests: false

      - run: yarn cy:test:edge
